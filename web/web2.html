<br>
<form>
<input type="file" id="selectFiles" onchange="dealSelectFiles()" webkitdirectory />
<canvas id="myCanvas" width=1800 height=10000></canvas>
</form>

 
<script type="text/javascript">
var times=0;
var imgPosX = 0;
var imgPosY = 0;
var imgWidthX = 470;
var imgWidthY = 330;
function dealSelectFiles(){
/// get select files.
var selectFiles = document.getElementById("selectFiles").files;
 
for(var file of selectFiles){



/// read file content.
var reader = new FileReader();
reader.readAsDataURL(file);
reader.onloadend = function(){
/// deal data.
var img = new Image();
/// after loader, result storage the file content result.
img.src = this.result;
img.onload = function(){
var myCanvas = document.getElementById("myCanvas");
var cxt = myCanvas.getContext('2d');
if(times%4 == 0 && times != 0){
imgPosY += imgWidthY;
imgPosX = 0;
}
cxt.drawImage(img, imgPosX, imgPosY,400,230);

times = times + 1;

imgPosX += imgWidthX;


}


}
}
}
</script>
